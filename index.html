<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="main-container">
        <input type="color" id="color-wheel" class="color-wheel-style">
        <select name="color-schemes" id="drop-down-menu" class="drop-down-menu-style">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option> 
            <option value="complement">complement</option> 
            <option value="analogic-complement">analogic-complement</option> 
            <option value="triad">triad</option> 
            <option value="quad">quad</option>
        </select>
        <button class="btn-style" id="get-color-scheme">Get color scheme</button>
        <div class="color-scheme1 color-scheme"></div>
        <div class="color-scheme2 color-scheme" ></div>
        <div class="color-scheme3 color-scheme"></div>
        <div class="color-scheme4 color-scheme"></div>
        <div class="color-scheme5 color-scheme"></div>
        <div class="color-hex1 color-hex"></div>
        <div class="color-hex2 color-hex"></div>
        <div class="color-hex3 color-hex"></div>
        <div class="color-hex4 color-hex"></div>
        <div class="color-hex5 color-hex"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
